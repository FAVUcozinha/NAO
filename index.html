<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem do Gato</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        .full-screen-image {
            height: 100%;
            width: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <img src="cat.png" alt="Imagem do Gato" class="full-screen-image">

</body>
</html>
